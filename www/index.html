<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
    
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="left"><i class="icon icon-back"></i></div>
                        <div class="title">Inicio</div>
                        <div class="right"><i class="icon icon-forward"></i></div>
                    </div>
                </div>
        
                <!-- Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                    </div>
                </div>
        
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <h1> Bienvenido</h1>
                        <p>Para empezar seleccione cantidad de jugadores y sus nombres.</p>
                        <div class="row" style="height: 100px;">
                            <!-- Each "cell" has col-[width in percents] class -->
                            <div class="col-33" style="text-align: center;"><p>Jugadores</p></div>
                            <div class="col-66">
                                <input type="submit" id="BTNJugadores" class="button" value="Dos">
                            </div>         
                        </div>
                        <br>
                        <div class="row" style="height: 100px;">
                            <div class="col-33" style="text-align: center;">
                                <p>Jugador 1</p>
                            </div>
                            <div class="col-66">
                                <input type="text" id="name" name="name" required minlength="2" maxlength="8" style="text-align: center; background-color: red;">                         
                            </div>   
                        </div>
                        <br>
                          <div class="row" style="height: 100px;">
                                <div class="col-33" style="text-align: center;">
                                    <p>Jugador 2</p>
                                </div>

                                <div class="col-66">
                                    <input type="text" id="name" name="name" required minlength="2" maxlength="8" style="text-align: center; background-color: red;">                         
                                </div>   
                         </div>
                         <br>
                         <div class="row">
                            <div class="col">
                                <a href="anotador.html" class="button" id="BTNJugar"> Jugar </a>
                            </div>         
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
